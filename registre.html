<!DOCTYPE html>
   <head>
       <title>Registre</title>
       <nav>
           <ul>
               <li><a href="simple.html">Simple</a></li>
               <li><a href="horari.html">Horari</a></li>
           </ul>
       </nav>


   </head>
   <body>
   <form method="get" action="registre.html">
  
       <label for="nom">Nom:</label>
       <input type="text" name="nom" required>


       <label for="llinatge">Llinatge:</label>
       <input type="text" name="llinatge" required>
   <p>
       <label for="home">Home:</label>
       <input type="radio" name="home">


       <label for="dona">Dona:</label>
       <input type="radio" name="dona">


       <label for="altre">Altre:</label>
       <input type="radio" name="altre">
   </p>
       <label for="email">Email:</label>
       <input type="email" name="email">


       <label for="contrasenya">Contrasenya:</label>
       <input type="password" name="password"
       minlength="5" maxlength="10" required>
   <p>
       <label for="data de Naixament">Data de Naixament:</label>
       <input type="date" name="data de Naixament" required>
   </p>

       <label for="">Estic d'acord amb els termes i condicions:</label>
       <input type="checkbox" name="" required>
   <p>
       <label for="submit"></label>
       <input type="submit" value="submit" required>
   </p>
      
   </form>
   </body>
</html>
